        .wrapper {
            width: 604px;
            height: 604px;
        }
        .element {
            position: relative;
            display: inline-block;
            width: 300px;
            height: 300px;
            background-image: url("http://karenmenezes.com/shapes-polygon/clip-demo.jpg");
            background-repeat: no-repeat;
            -webkit-clip-path: polygon(0 50%, 50% 0, 100% 50%, 50% 100%);
            clip-path: polygon(0 50%, 50% 0, 100% 50%, 50% 100%);
            -webkit-clip-path: url("#polygon-clip-rhombus");
            clip-path: url("#polygon-clip-rhombus");
        }
        .part-1 {
            margin: 0 152px -150px 152px;
            background-position: -200px 0px;
        }
        .part-2 {
            background-position: -300px -100px;
        }
        .part-3 {
            background-position: -200px -300px;
        }
        .part-4 {
            margin: -150px 152px 0 152px;
            background-position: -300px -300px;
        }
        .mask {
            width: 100%;
            height: 100%;
            background-color: #aaaaaa;
            opacity: .8;
            -webkit-transition: all 1.5s ease;
            -moz-transition: all 1.5s ease;
            -ms-transition: all 1.5s ease;
            -o-transition: all 1.5s ease;
            transition: all 1.5s ease;
        }
        .mask:hover {
            background: none;
            cursor: pointer;
        }
        .content {
            color: rgba(255, 255, 255, .8);
            font-size: 200%;
            font-weight: bolder;
            text-transform: uppercase;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>

<body>
<div class="wrapper">
    <div class="element part-1"></div>
    <div class="element part-2">
        <div class="content">Portraits</div>
        <div class="mask"></div>
    </div>
    <div class="element part-3">

    </div>
    <div class="element part-4">

        <div class="mask"></div>

</div>
