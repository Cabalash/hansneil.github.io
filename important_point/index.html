    <style>
        input + input {
            font-size: 2rem;
        }
        a {
            text-decoration: none;
            color: black;
        }
    </style>

<body>
<a href="#">123</a>
<a href="#">123</a>
<a href="#">123</a>
<a href="#">123</a>
<script>
    document.addEventListener('mouseover', function(event){
        var ele = event.target;
        if(ele.tagName.toLowerCase() == 'a') {
            ele.style.color='red';
        }
    })
    document.addEventListener('mouseout', function(event){
        var ele = event.target;
        if(ele.tagName.toLowerCase() == 'a') {
            ele.style.cssText = '';
        }
    })
    function person(name, age) {
        console.log(name, age, this);
    }
    var obj = {con: 'example'};
    //call
    var getPerson = person.bind(obj, 'neil');
    getPerson(24);
</script>
</body>
